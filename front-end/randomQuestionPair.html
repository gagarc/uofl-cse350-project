<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Question-Answer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        #qa-container {
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="qa-container">
        <h2 id="question"></h2>
        <input type="number" id="user-answer" placeholder="Enter your answer" />
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
        <button onclick="displayRandomQA()">Get Another</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
